<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Currency Converter</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet" />
    <link rel="./stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="#pablo">Currency Converter</a>
            </div>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title text-muted">Convert Now!</h4>
                        <p class="card-subtitle text-muted">Made by Daltonic!</p>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-sm-6">
                                <select class="form-control">
                                    <option value="USD" selected>USD</option>
                                    <option value="NGN">NGN</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="number" placeholder="Amount" value="1" class="form-control" id="fromCurrency">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <select class="form-control">
                                    <option value="USD">USD</option>
                                    <option value="NGN" selected>NGN</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="number" placeholder="Amount" class="form-control" id="toCurrency">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <br>
                                <button class="btn btn-info">Convert Me!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="build/app.bundle.js"></script>
</body>
<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="./assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="./assets/js/plugins/bootstrap-switch.js"></script>
<script src="./assets/js/now-ui-kit.js?v=1.1.0" type="text/javascript"></script>
</html>
